<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dexscreener Live Price</title>
  <style>
    @font-face {
      font-family: 'Neue Machina';
      src: url('/static/fonts/NeueMachina-Regular.otf') format('opentype');
    }

    body {
      font-family: 'Neue Machina', Arial, sans-serif;
      color: #47d7ac;
      background: black;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #price {
      font-size: 250px;
      font-weight: bold;
      margin: 0;
    }

    #price.green {
      color: #47d7ac;
    }

    #price.red {
      color: #ff4c4c;
    }

    #powered {
      margin-top: 20px;
      font-size: 16px;
      color: white;
      font-family: Arial, sans-serif;
    }
  </style>
  <script>
    let previousPrice = 0;

    async function fetchPrice() {
      const priceElement = document.getElementById('price');
      try {
        const response = await fetch("/price");
        const data = await response.json();
        const currentPrice = data.current;

        if (currentPrice < previousPrice) {
          priceElement.className = "red";
        } else {
          priceElement.className = "green";
        }

        const formattedPrice = currentPrice.toString().replace('.', ',');
        priceElement.textContent = formattedPrice;
        previousPrice = currentPrice;
      } catch (error) {
        console.error("Error fetching price:", error);
        priceElement.textContent = "Error fetching price";
      }
    }

    setInterval(fetchPrice, 5000);
    fetchPrice();
  </script>
</head>

<body>
  <div id="container">
    <div id="price">Loading...</div>
    <div id="powered">powered by OPERATIVES</div>
  </div>
</body>

</html>
