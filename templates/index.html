<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OBOT Live Price</title>
    <style>
        @font-face {
            font-family: "Neue Machina";
            src: url("/static/fonts/NeueMachina-Regular.otf") format("opentype");
        }

        body {
            font-family: "Neue Machina", Arial, sans-serif;
            color: #47d7ac;
            background: black;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #price {
            font-size: 8vw;
            font-weight: bold;
            margin: 0;
            margin-right: 2.5vw;
            word-wrap: break-word;
        }

        #change {
            font-size: 0.8vw;
            margin-top: 1vw;
            margin-bottom: 1vw;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        #powered,
        #left-message {
            margin-top: 10px;
            font-size: 0.8vw;
            color: #aaa;
            font-family: "Neue Machina", Arial, sans-serif;
        }

        #countdown {
            font-size: 5vw;
            font-weight: bold;
            color: #fff7af;
            margin-top: 4vw;
        }

        .social-icons {
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-icons a img {
            width: 1.5vw;
            height: auto;
            opacity: 0.7;
            transition: transform 0.3s, opacity 0.3s;
        }

        .social-icons a img:hover {
            transform: scale(1.2);
            opacity: 1;
        }

        @media (max-width: 768px) {
            #price {
                font-size: 12vw;
            }

            #change {
                font-size: 4.5vw;
                margin-top: 2vw;
                margin-bottom: 3vw;
            }

            #powered,
            #left-message {
                font-size: 2vw;
            }

            #countdown {
                font-size: 8vw;
            }

            .social-icons a img {
                width: 6vw;
            }
        }

        @media (max-width: 480px) {
            #price {
                font-size: 16vw;
            }

            #change {
                font-size: 6vw;
                margin-top: 3vw;
                margin-bottom: 4vw;
            }

            #powered,
            #left-message {
                font-size: 2.5vw;
            }

            #countdown {
                font-size: 10vw;
            }

            .social-icons a img {
                width: 8vw;
            }
        }
    </style>
    <script>
        let previousPrice = 0;

        async function fetchPrice() {
            const priceElement = document.getElementById("price");
            const changeElement = document.getElementById("change");
            try {
                const response = await fetch("/price");
                const data = await response.json();

                const currentPrice = data.current;
                const change24h = data.change_24h;


                if (currentPrice > previousPrice) {
                    priceElement.className = "green";
                } else if (currentPrice < previousPrice) {
                    priceElement.className = "red";
                }

                const formattedPrice = currentPrice.toString().replace(".", ",");
                priceElement.textContent = formattedPrice;

                let emoji = "";
                if (change24h > 200) {
                    emoji = "ðŸš€ðŸš€ðŸš€";
                } else if (change24h > 100) {
                    emoji = "ðŸš€ðŸš€";
                } else if (change24h > 50) {
                    emoji = "ðŸš€";
                }

                changeElement.textContent = `${change24h.toFixed(2)}% ${emoji}`;
                if (change24h > 0) {
                    changeElement.style.color = "#47d7ac";
                    changeElement.style.transform = "scale(1.5)";
                } else {
                    changeElement.style.color = "#ff4c4c";
                    changeElement.style.transform = "scale(1)";
                }

                previousPrice = currentPrice;
            } catch (error) {
                console.error("Error fetching price:", error);
                priceElement.textContent = "Error fetching price";
            }
        }

        function startCountdown(targetDate) {
            const countdownElement = document.getElementById("countdown");

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (distance <= 0) {
                    countdownElement.textContent = "00:00:00:00";
                    clearInterval(countdownInterval);
                } else {

                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    countdownElement.textContent = `${String(days).padStart(2, "0")}:${String(hours).padStart(2, "0")}:${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;

                }
            }

            const countdownInterval = setInterval(updateCountdown, 1000);
            updateCountdown();
        }

        document.addEventListener("DOMContentLoaded", () => {
            fetchPrice();
            setInterval(fetchPrice, 1200);

            // 2 AralÄ±k 2024, 15:00 TÃ¼rkiye saati
            //const countdownTarget = new Date("2024-11-30T00:00:00Z").getTime(); // 2 saat sonra
            const countdownTarget = new Date("2024-12-02T12:00:00Z").getTime();
            //const countdownTarget = new Date("2024-11-30T23:11:00Z").getTime();
            startCountdown(countdownTarget);
        });
    </script>
</head>

<body>

        <div id="price-container" style="display: inline-flex; align-items: center;">
            <div id="price">Loading...</div>
            <div id="change">Loading change...</div>
        </div>
        <div id="powered">powered by OPERATIVES</div>
        <div id="countdown">00:00:00:00</div>
        <div id="left-message">Left for the $OBOT Warriors...</div>
    </div>

</body>

</html>
