<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBOT Live Price</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
        }
        #price {
            font-size: 80px;
            margin-top: 20%;
        }
        .green {
            color: #00ff00; /* Yeşil */
        }
        .red {
            color: #ff0000; /* Kırmızı */
        }
        .neutral {
            color: #ffffff; /* Beyaz */
        }
        .powered {
            font-size: 14px;
            color: #888;
        }
    </style>
    <script>
        let previousPrice = 0; // Önceki fiyat

        function fetchPrice() {
            fetch("/price")
                .then(response => response.json())
                .then(data => {
                    const currentPrice = data.current;
                    const priceElement = document.getElementById("price");

                    // Fiyat artışı/azalışına göre renk değişimi
                    if (currentPrice < previousPrice) {
                        priceElement.className = "red"; // Yeşil renk
                    } else {
                        priceElement.className = "green"; // Kırmızı renk
                    }

                    // Fiyatı güncelle
                    priceElement.textContent = `$${currentPrice.toFixed(6)}`;
                    previousPrice = currentPrice; // Mevcut fiyatı sakla
                })
                .catch(error => console.error("Fiyat çekme hatası:", error));
        }

        setInterval(fetchPrice, 5000); // Her 5 saniyede bir fiyatı güncelle
        window.onload = fetchPrice;
    </script>
</head>
<body>
    <div>
        <h1>OBOT Coin Live Price</h1>
        <div id="price" class="neutral">Loading...</div>
        <div class="powered">Powered by CoinMarketCap</div>
    </div>
</body>
</html>
